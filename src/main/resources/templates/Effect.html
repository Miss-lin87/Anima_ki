<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Effect</title>
</head>
<body>
<h1 th:text="${EffectName}" ></h1>
<table th:object="${EffectCategories}">
    <thead>
        <tr th:each = "category : ${EffectCategories}">
            <th th:text="${category.getName()}"></th>
        </tr>
    </thead>
</table>
</body>
</html>
